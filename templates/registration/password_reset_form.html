{% extends "common.html" %}

    {% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <div class="container col-md-4 border my-5 p-2">
        <h3 class="text-center">Password Reset</h3>
        <p>A reset link will be sent to this your address</p>
        <form method='post'>
            {% csrf_token %}
            {{form|crispy}}
            <button class='btn btn-primary'>Send</button>
        </form>
    </div>


    {% endblock %}
