{% extends "common.html" %}

    {% block content %}
    {% load static %}
    {% load crispy_forms_tags %}

    <div class="container col-md-4 border my-5 p-2">
        <h3 class="text-center">Signup</h3>
        <form method='post'>
            {% csrf_token %}
            {{form|crispy}}
            <button class='btn btn-primary'>signup</button>
        </form>
        <hr>
        <div class="d-flex justify-content-between">
            <p class="text-black">Already have an account?</p>
            <a href="{% url "login" %}" class="text-black">Login</a>

        </div>
    </div>


    {% endblock %}
